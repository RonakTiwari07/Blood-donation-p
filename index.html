<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOD DONATION APPOINTMENT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url(https://www.shutterstock.com/image-vector/blood-donation-design-creative-donor-260nw-2139068959.jpg) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button{
            font-size:  50px;
            text-align: center;
         }
         .hover-button {
    background-color: #4CAF50;
    color: white;
    border: 2px solid transparent;  
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease; 
    display: block;  
    margin-top: 30px;  
    text-align: center;  
    width: 100%;  
}

.hover-button:hover {
    transform: scale(1.1);  
    border-color: #FF5722;  
    background-color: #b41d29;  
}

.hover-button:active {
    transform: scale(0.9); 
}


        label {
            font-size: 14px;
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="date"], input[type="time"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus, input[type="time"]:focus, select:focus {
            border-color: #4CAF50;  
            outline: none;
        }

        select {
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 0;
            font-size: 16px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            section {
                width: 90%;
            }
        }

    </style>
</head>
<body>
    <section id="Register">
        <h1>Register</h1>
         
        <form>
            <label for="name"> <b>Donor's Name:</b</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            
            <label for="mobile">Mobile No.:</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            
            <label for="adhaar">Adhaar No.:</label>
            <input type="text" id="adhaar" name="adhaar" placeholder="Enter your Adhaar number" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            
            <label for="blood-group">Blood Group:</label>
            <select id="blood-group" name="blood-group" required>
                <option value="" disabled selected>Select Your Blood Group</option>
                <option value="O">O</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

    <a href="thankyou.html" class="hover-button">Submit</a>

        </form>
    </section>
</body>
</html>
